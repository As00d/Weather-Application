<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
    <div class="container">
      <div class="app">
        <div class="search">
          <input type="text" name="" id="" class="cityHolder" placeholder="Enter Your Location"/>
          <button class="submitButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="image">
          <img class="imageOfWeather" src="./assets/cloud.png" alt="">
        </div>
        <div class="temperature">
          <h2 class="currentTemperature">24â„ƒ</h2>
          <p class="weatherDesc">Scattered Clouds</p>
        </div>
        <div class="otherInfo">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <p class="humidityVal">73%</p>
            <p>Humidity</p>
          </div>
          <div class="windSpeed">
            <i class="fa-solid fa-wind"></i>
            <p class="windVal">3.09km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/5f09283e63.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
